<!DOCTYPE html>
<!-- name space for Thymeleaf tag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
    <h1>Book List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <!-- These values (123, Spring in Action, Wrox are displayed only when we just want to view the template, not on server) -->
        <!-- these values on server are ignored, only these in 'books' are displayed -->
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in Action</td>
            <td th:text="${book.publisher.name}">Wrox</td>
        </tr>
    </table>
</body>

</html>
